<!DOCTYPE html>
{% load staticfiles %}

<html>
    <head>
        <title>
			Dessert Review -
			{% block title_block %}
				About us
			{% endblock %}
		</title>
    </head>
    <body>
        <div>
			{% block body_block %}
                <a href="/dessertreview/">Home</a>
                <a href="/dessertreview/review/">Review</a>
			{% endblock %}
		</div>
        <hr />
        <h1>About Us</h1>

        <hr />
		<div>
			<ul>
				{% if user.is_authenticated %}
					<!-- Show these links when the user is logged in -->
					<li><a href="{% url 'dessertreview:write_a_review' %}">Write a Review</a></li>
					<li><a href="{% url 'dessertreview:logout' %}">Logout</a></li>
					<li><a href="{% url 'dessertreview:add_category' %}">Add New Category</a></li>
				{% else %}
					<!-- Show these links when the user is NOT logged in -->
					<li><a href="{% url 'dessertreview:register' %}">Sign Up</a></li>
					<li><a href="{% url 'dessertreview:login' %}">Login</a></li>
				{% endif %}
				<!-- Outside the conditional statements, ALWAYS show -->
			</ul>
		</div>
        
    </body>
</html>
